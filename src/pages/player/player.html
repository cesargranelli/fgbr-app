<ion-header>

  <ion-navbar>
    <ion-title>player</ion-title>
  </ion-navbar>

</ion-header>

<ion-content padding>

  <ion-card id="{{ player.slug }}">
    <ion-item>
      <img src="assets/imgs/player-face.png">
    </ion-item>
    <ion-row>
      <ion-col>
        <button large ion-button outline block>
          <ion-icon name="remove"></ion-icon>
        </button>
      </ion-col>
      <ion-col>
        <button large disabled ion-button icon-start outline>
          <div>1.0</div>
        </button>
      </ion-col>
      <ion-col>
        <button large ion-button outline block>
          <ion-icon name="add"></ion-icon>
        </button>
      </ion-col>
    </ion-row>
    <ion-row>
      <ion-item>
        <ion-label>Scout</ion-label>
        <ion-select [(ngModel)]="scout" interface="popover">
          <ion-option *ngFor="let scout of player.scouts" [value]="scout.type">{{ scout.type }}</ion-option>
        </ion-select>
      </ion-item>
    </ion-row>
  </ion-card>

</ion-content>
