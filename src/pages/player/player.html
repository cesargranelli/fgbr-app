<ion-header>

  <ion-navbar>
    <ion-title>player</ion-title>
  </ion-navbar>

</ion-header>

<ion-content>

  <ion-card id="{{ player.slug }}">
    <ion-item>
      <button ion-button outline (click)="equality(player)">
        Equalizar
      </button>
      <img src="assets/imgs/player-face.png">
    </ion-item>
    <ion-item>
      <ion-grid>
        <ion-row *ngFor="let scout of player.scouts">
            <ion-col col-6>{{ scout.type }}</ion-col>
            <ion-col col-6>Pontos: {{ scout.points * scout.equality | number: '.2-2' }}</ion-col>
        </ion-row>
      </ion-grid>
    </ion-item>
  </ion-card>

</ion-content>
