<ion-header>

  <ion-navbar>
    <ion-title>team</ion-title>
  </ion-navbar>

</ion-header>


<ion-content>

  <ion-item *ngFor="let player of team.players">
    <ion-avatar item-start>
      <img src="{{ player.path }}">
    </ion-avatar>
    <button ion-button clear full (click)="detail(player)">
      <ion-item>{{ player.name }}</ion-item>
    </button>
    <ion-avatar item-end>
      {{ player.position }}
    </ion-avatar>
  </ion-item>

</ion-content>
